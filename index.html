<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huétor Tájar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
   
      text-align: center;
      margin: 50px;
    background-image:url("fondo.jpg");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
   
    }

    #container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 5px;
    text-align: center;
    margin-top:150px ;
    color: black;
    background: rgb(247,246,247);
    background: radial-gradient(circle, rgba(247,246,247,0.6595238095238095) 59%, rgba(195,194,194,1) 100%);
    margin-bottom: 350px;
    }

    input {
      padding: 10px;
      margin: 5px;
    }

    button {
      padding: 10px;
      cursor: pointer;
    margin: 5px;
    border: solid #dbd80b 5px;
    border-radius: 500px;
    font-weight: bolder;
    font-size: 1.5em;
    margin-top: 10px;
    background: rgb(195,194,194);
    background: radial-gradient(circle, rgba(195,194,194,1) 0%, rgba(4,119,43,1) 100%);
    }

    button:hover {
      border: solid #e90e0e 5px;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #45a049;
    }
    #resultno {
      margin-top: 20px;
      font-weight: bold;
      color: red;
    }
    div.logo{
        margin: 0 auto;
    }
    label,input{
    padding:5px;
    margin-bottom: 5px;
    font-size: 1.2em;
    border-radius: 5px;
}
  </style>
</head>
<body>
  <div id="container">
    <h2>Huétor Tájar</h2>
    <h2>Lotería de Navidad 2023</h2>
    <div class="logo">
    <img src="logo.png" alt="logotipo" width="150px">
</div>
    <!-- Campo de entrada para el número de lotería -->
    <label for="numero">Introduce tu número de lotería:</label>
    <input type="text" id="numero" placeholder="Escribe aquí">

    <button onclick="comprobarNumero()">Comprobar</button>

    <div id="result"></div>
    <div id="resultno"></div>
  </div>

  <script>
    // Lista de números premiados con sus respectivos textos
    var premios = [
      { numero: "12345", texto: "Primer premio" },
      { numero: "23451", texto: "Segundo premio" },
      { numero: "34512", texto: "Tercer premio" },
      { numero: "45123", texto: "Cuarto premio" },
      { numero: "51234", texto: "Quinto premio" }
    ];

    function comprobarNumero() {
      // Obtener el número ingresado por el usuario
      var numeroIngresado = document.getElementById("numero").value;

      // Limpiar resultados anteriores
      document.getElementById("result").innerText = "";

      // Comprobar si el número es premiado
      var premioEncontrado = premios.find(function(premio) {
        return premio.numero === numeroIngresado;
      });

      // Mostrar el resultado
      if (premioEncontrado) {
        document.getElementById("result").innerText = "¡Felicidades! Tu número es el " + premioEncontrado.texto + ".";
      } else {
        document.getElementById("resultno").innerText = "Lo siento, tu número no ha sido premiado. Sigue intentándolo. \n Los números premiados han sido: \n1º 11111 \n2º 22222 \n3º 33333 \n4º 44444 \n5º 55555";
      }
    }
  </script>
</body>
</html>
